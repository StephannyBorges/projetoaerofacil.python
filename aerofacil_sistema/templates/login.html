<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aero Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }
        .main-container { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { display: flex; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; width: 900px; max-width: 95%; min-height: 550px; }
        .image-side { flex: 1; background-image: url('https://images.unsplash.com/photo-1540962351504-03099e0a754b?auto=format&fit=crop&w=800&q=80'); background-size: cover; background-position: center; position: relative; }
        .image-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); padding: 40px; color: white; }
        .form-side { flex: 1; padding: 50px; display: flex; flex-direction: column; justify-content: center; }
        .brand-title { color: #0d6efd; font-weight: 800; font-size: 28px; margin-bottom: 5px; letter-spacing: 1px; }
        .btn-login { padding: 12px; font-weight: 600; border-radius: 8px; }
        @media (max-width: 768px) { .image-side { display: none; } .card-login { width: 100%; height: 100%; border-radius: 0; } }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card-login">
            <div class="image-side">
                <div class="image-overlay">
                    <h3>Voe com exclusividade.</h3>
                    <p>Compartilhe assentos em jatos particulares e economize com o Aero Fácil.</p>
                </div>
            </div>
            <div class="form-side">
                <div class="text-center mb-5">
                    <div class="brand-title"><i class="bi bi-airplane-fill"></i> AERO FÁCIL</div>
                    <small class="text-muted">Acesse sua conta para decolar</small>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">E-MAIL</label>
                        <input type="email" class="form-control bg-light" placeholder="ex: nome@email.com">
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">SENHA</label>
                        <input type="password" class="form-control bg-light" placeholder="••••••••">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-login">ENTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
