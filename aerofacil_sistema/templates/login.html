{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero F치cil - Encontre sua Viagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- Configura칞칚o Geral --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            /* Imagem de Fundo em Tela Cheia */
            background-image: url("{% static 'fundo_aviao.jpg' %}"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            /* Centralizar o cart칚o na tela */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Camada escura suave sobre a imagem para destacar o branco */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Escurece o fundo em 40% */
            z-index: -1;
        }

        /* --- O Cart칚o Branco (Container Principal) --- */
        .search-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 900px; /* Largura m치xima do formul치rio */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        .header-title {
            color: #007bff; /* Azul do t칤tulo */
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        /* --- Grid do Formul치rio --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas iguais */
            gap: 20px; /* Espa칞o entre os campos */
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        /* Estilo dos Inputs e Selects */
        .form-control {
            background-color: #f2f4f8; /* Cinza bem clarinho igual da foto */
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px 15px;
            font-size: 14px;
            color: #333;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
        }

        /* Input de passageiros ocupando linha inteira se quiser, ou grid */
        .full-width {
            grid-column: 1 / -1; /* Ocupa as duas colunas */
        }

        /* --- Bot칚o --- */
        .btn-buscar {
            background-color: #0066ff; /* Azul vibrante */
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .btn-buscar:hover {
            background-color: #0052cc;
        }

        /* --- Footer (Bem-vindo) --- */
        .footer-welcome {
            margin-top: 40px;
            color: #fff; /* Texto branco pois est치 fora do card branco? N칚o, vamos por dentro ou fora. Na sua foto parece fora. */
        }
        
        /* Ajuste: Na sua foto o "Bem-vindo" est치 fora do card branco, no fundo. 
           Vamos criar um container para isso. */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .welcome-text {
            margin-top: 30px;
            color: white;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }

        .welcome-text h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .welcome-text p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .copyright {
            margin-top: 40px;
            color: rgba(255,255,255,0.6);
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div class="main-wrapper">
        
        <div class="search-card">
            <h2 class="header-title">Encontre sua pr칩xima viagem</h2>

            <form action="#" method="POST">
                {% csrf_token %}
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Estado de Origem</label>
                        <select class="form-control">
                            <option selected disabled>Selecione o estado de origem</option>
                            <option>S칚o Paulo (SP)</option>
                            <option>Rio de Janeiro (RJ)</option>
                            <option>Rio Grande do Norte (RN)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cidade de Origem</label>
                        <select class="form-control">
                            <option selected disabled>Selecione a cidade de origem</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label>Estado de Destino</label>
                        <select class="form-control">
                            <option selected disabled>Selecione o estado de destino</option>
                            <option>Bahia (BA)</option>
                            <option>Cear치 (CE)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cidade de Destino</label>
                        <select class="form-control">
                            <option selected disabled>Selecione a cidade de destino</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Data de Ida</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Data de Volta</label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="form-group full-width">
                        <label>N칰mero de Passageiros</label>
                        <input type="number" class="form-control" value="1" min="1">
                    </div>
                </div>

                <button type="submit" class="btn-buscar">
                    游댌 Buscar Viagem
                </button>
            </form>
        </div>

        <div class="welcome-text">
            <h2>Bem-vindo ao Aero F치cil!</h2>
            <p>A plataforma que conecta propriet치rios de jatos particulares a passageiros.</p>
            <div class="copyright">춸 2025 Aero F치cil</div>
        </div>

    </div>

</body>
</html>
