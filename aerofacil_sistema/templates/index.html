{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                <img src="{% static 'logo.png' %}" alt="Aero Fácil" class="logo-img" style="height: 40px;"> Aero Fácil
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="bi bi-person-circle"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section d-flex align-items-center text-white" 
            style="background: url('{% static 'fundo_aviao.jpg' %}') no-repeat center center/cover; height: 100vh;">
        <div class="container text-center">
            <h1 class="display-3 fw-bold mb-4">Voe com Exclusividade</h1>
            <p class="lead mb-5">Conectando você aos melhores jatos particulares do Brasil.</p>
            
            <div class="bg-white p-4 rounded-3 shadow-lg text-dark mx-auto" style="max-width: 900px;">
                <form id="search-form" action="{% url 'resultados' %}" method="GET" class="row g-3 align-items-end">
                    <div class="col-md-3 text-start">
                        <label class="form-label text-muted small fw-bold">ORIGEM</label>
                        <select class="form-select border-0 bg-light fw-bold" name="origem">
                            <option>São Paulo (GRU)</option>
                            <option>Rio de Janeiro (GIG)</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-start">
                        <label class="form-label text-muted small fw-bold">DESTINO</label>
                        <select class="form-select border-0 bg-light fw-bold" name="destino">
                            <option>Natal (NAT)</option>
                            <option>Salvador (SSA)</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-start">
                        <label class="form-label text-muted small fw-bold">DATA</label>
                        <input type="date" class="form-control border-0 bg-light fw-bold" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">BUSCAR VOOS</button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Acesse sua conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulação de login levando para o Dashboard
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = "{% url 'dashboard' %}";
        });
    </script>
</body>
</html>
