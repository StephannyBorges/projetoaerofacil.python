{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Voo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        
        body {
            /* Mantendo o mesmo fundo */
            background-image: url("{% static 'fundo_aviao.jpg' %}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 { color: #007bff; margin-bottom: 20px; }
        p { color: #555; margin-bottom: 30px; line-height: 1.6; }

        .btn-confirmar {
            background-color: #28a745; /* Verde para confirmar */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
        }
        
        .btn-voltar {
            color: #777;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>✈️ Voo Encontrado!</h2>
        <p>
            Recebemos sua solicitação de busca.<br>
            Temos jatos disponíveis para essa rota.
        </p>
        <p><strong>Deseja prosseguir para a reserva?</strong></p>
        
        <a href="#" class="btn-confirmar">Confirmar Reserva</a>
        <a href="{% url 'login' %}" class="btn-voltar">Voltar</a>
    </div>

</body>
</html>
