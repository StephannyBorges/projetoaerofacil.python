{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Viagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        
        body {
            background-image: url("{% static 'fundo_aviao.jpg' %}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: -1;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .status-header {
            text-align: center;
            margin-bottom: 25px;
            color: #28a745;
            font-weight: bold;
            font-size: 22px;
        }

        .info-group {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
        }

        .info-item {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
        .info-item strong { color: #555; }

        /* Barra de Progresso Visual */
        .progress-container {
            margin-top: 20px;
        }
        .progress-label { font-size: 12px; color: #777; margin-bottom: 5px; display: block;}
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            width: 60%; /* Porcentagem do andamento */
            height: 100%;
            background-color: #007bff;
        }

        .btn-home {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="status-header">✓ Reserva Confirmada!</div>

        <div class="info-group">
            <div class="info-item">
                <strong>Aeronave:</strong> Embraer Phenom 300
            </div>
            <div class="info-item">
                <strong>Capacidade:</strong> 8 Passageiros
            </div>
            <div class="info-item">
                <strong>Velocidade Cruz.:</strong> 830 km/h
            </div>
        </div>

        <div class="progress-container">
            <span class="progress-label">Status do Voo: Preparando Aeronave</span>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <a href="{% url 'login' %}" class="btn-home">Voltar ao Início</a>
    </div>

</body>
</html>
